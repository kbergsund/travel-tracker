<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trippin</title>
</head>
<body>
  
  <header>
    <div class="header-top-section">
      <h1>Trippin</h1>
      <button class="user-info"><img src="./images/user.svg" alt="user icon"></button>
    </div>
    <form class="add-trip">
      <div class="add-trip-input-fields">
        <select class="destinations" required>
          <option>Destinations</option>
          <option>Sydney, Australia</option>
          <option>Jaipur, India</option>
          <option>New York, New York</option>
        </select>
        <input type="date" required>
        <input type="date" required>
        <input type="number" placeholder="People" required>
      </div>
      <p>Estimated cost...</p>
      <button aria-label="submit-trip-request">Request</button>
    </form>
  </header>
  
  <main>
    <div class="main-top-section">
      <div class="my-trips-dropdown">
        <h2>My Trips</h2>
        <select name="trip-categories">
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
          <option value="pending">Pending</option>
        </select>
      </div>
      <section class="current-trip">
        <h3>Currently...</h3>
      </section>
    </div>
    <section class="trips">
      <section>
        <div class="trip-info">
          <h3>New York, New York</h3>
          <p>start - end</p>
        </div>
      </section>
      <section>
        <div class="trip-info">
          <h3>New York, New York</h3>
          <p>start - end</p>
        </div>
      </section>
      <section>
        <div class="trip-info">
          <h3>New York, New York</h3>
          <p>start - end</p>
        </div>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
