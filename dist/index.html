<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trippin</title>
</head>
<body>
  <header>
    <div class="header-top-section">
      <h1>trippin</h1>
      <div class="user-info-dropdown">
        <button class="dropdown-button"><img src="./images/user.svg" alt="user icon"></button>
        <div class="dropdown-content" id="dropdownContent">
          <p>Name: </p>
          <p>Traveler Type: </p>
          <p>Total 2021 Spend: </p>
        </div>
      </div>
    </div>
    <form class="add-trip" id="add-trip-form">
      <div class="add-trip-input-fields">
        <select class="destinations" id="destinations" required>
          <option hidden>Destinations</option>
        </select>
        <input type="date" id="calendar" required>
        <input type="number" min="1" placeholder="Days" required>
        <input type="number" min="1" placeholder="People" required>
      </div>
      <p></p>
      <button type="submit" id="submitButton" aria-label="submit-trip-request-button">Request</button>
    </form>
  </header>
  <main>
    <div class="main-top-section">
      <div class="my-trips-dropdown">
        <h2>My Trips</h2>
        <select name="trip-categories" class="trip-categories" id="tripCategories">
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
          <option value="pending">Pending</option>
        </select>
      </div>
      <section class="current-trip" id="currentTrip">
        <p>Currently...</p>
        <section class="current-destination">
          <p>You're not currently traveling. Time to book a trip!</p>
        </section>
      </section>
    </div>
    <section class="trips">
      <section class="upcoming" id="upcoming">
      </section>
      <section class="past" id="past">
      </section>
      <section class="pending" id="pending">
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
